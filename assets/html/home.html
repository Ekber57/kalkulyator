function calculate() {
    $('tbody').empty()
    const longness = parseInt($('#icon_prefix').val());
    
    materials.forEach(function(material){
      let spendCount = parseInt((longness / material.longness) )* material.spendCount
      addRow(material.img,parseInt(spendCount)+' eded',material.name)
    })
  }
    function addRow(img,say,ad) {

      // Create a new row
      var newRow = $('<tr>');

      // Create three new columns and append them to the row
      var col1 = $('<td>').text(say);
      var col2 = $('<td>').text(ad);
      var col3 = $('<td>');
      var image = $('<img>').attr('width',150).attr('height',100).attr('src', img).attr('alt', 'Example Image');
      if(image.attr('src') == '/images/img21.png') {
        image.attr('height',200)
        image.attr('width',200)
      }
      col3.append(image);


      newRow.append(col3,col2,col1,);

      // Append the row to the tbody
    
      $('tbody').append(newRow);
    }

    // Add row button click event

      addRow();
